<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Document</title>    
    <script src="https://kit.fontawesome.com/7f10aba9e0.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">    
   
</head>

<body>
    <header>
        <nav class="navbar  navbar-expand-lg bg-danger">
            <div class="container">
              <a class="navbar-brand text-white fs-4" href="#">Pokedex</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active text-light" aria-current="page" href="#">Inicio</a>
                  </li>                 
                  <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle text-light" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                      Categorias
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                      <li><a class="dropdown-item" href="#">Action</a></li>
                      <li><a class="dropdown-item" href="#">Another action</a></li>
                      <li><hr class="dropdown-divider"></li>
                      <li><a class="dropdown-item" href="#">Something else here</a></li>
                    </ul>
                  </li>
                  
                </ul>
                <form class="d-flex" role="search">
                  <input class="form-control me-2" type="search" placeholder="Buscar un Pokemon" aria-label="Search">
                  <button class="btn btn-outline-light" type="button">
                    <i class="fa-solid fa-magnifying-glass"></i></button>
                </form>
              </div>
            </div>
          </nav>
    </header>
    <main>
    <section class="mb-5">
        <div id="sliderpokemon" class="carousel slide" data-bs-ride="true">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#sliderpokemon" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#sliderpokemon" data-bs-slide-to="1"
                    aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#sliderpokemon" data-bs-slide-to="2"
                    aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="/img/pexels-vincent-ma-janssen-1310847.jpg"
                        class="d-block w-100 bannerpokemon imagenprincipal imagenprincipaltamaño" alt="vincent">
                </div>
                <div class="carousel-item">
                    <img src="/img/pexels-mentatdgt-1049622.jpg"
                        class="d-block w-100 bannerpokemon imagenprincipal imagenprincipaltamaño" alt="mentat">
                </div>
                <div class="carousel-item">
                    <img src="/img/pexels-carolina-castilla-arias-1716861.jpg"
                        class="d-block w-100 bannerpokemon imagenprincipal imagenprincipaltamaño" alt="castilla">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#sliderpokemon" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#sliderpokemon" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </section>
</main>
<footer>

</footer>
    <!-- JavaScript Bundle with Popper -->
  <script src="js/bootstrap.min.js"></script>
</body>

</html>
