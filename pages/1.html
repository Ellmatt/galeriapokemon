<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <section class="mb-5">
            <div id="sliderpokemon" class="carousel slide" data-bs-ride="true">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#sliderpokemon" data-bs-slide-to="0" class="active"
                        aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#sliderpokemon" data-bs-slide-to="1"
                        aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#sliderpokemon" data-bs-slide-to="2"
                        aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="../img/pexels-vincent-ma-janssen-1310847.jpg"
                            class="d-block w-100 bannerpokemon imagenprincipal imagenprincipaltamaño" alt="vincent">
                    </div>
                    <div class="carousel-item">
                        <img src="../img/pexels-mentatdgt-1049622.jpg"
                            class="d-block w-100 bannerpokemon imagenprincipal imagenprincipaltamaño" alt="mentat">
                    </div>
                    <div class="carousel-item">
                        <img src="../img/pexels-carolina-castilla-arias-1716861.jpg"
                            class="d-block w-100 bannerpokemon imagenprincipal imagenprincipaltamaño" alt="castilla">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#sliderpokemon" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#sliderpokemon" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </section>
    </header>
    <main>
        <section class="container">
            <h3 class="text-center mb-4">Bulbasaur <b> N° 001</b> </h3>
                <article class="row">
                    <aside class="col-sm-12 col-md-12 col-lg-6 text-center">
                        <img src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/001.png" alt="">
                    </aside>
                    <aside class="col-sm-12 col-md-12 col-lg-6">
                        <p class="mx-5">Este pokemon nace con una semilla en el lomo, que brota con el paso del tiempo.</p>
                        <article class="row bg-primary text-white border border-dark rounded mx-5">
                            <h3 class="border border-dark">Version</h3>
                            <aside class="col-6">Altura</aside>
                            <aside class="col-6">Categoria</aside>
                            <aside class="col-6 mb-3">0,7 m</aside>
                            <aside class="col-6 mb-3">Semilla</aside>
                            <aside class="col-6">Peso</aside>
                            <aside class="col-6">Habilidad</aside>
                            <aside class="col-6 mb-3">6,9 kg</aside>
                            <aside class="col-6">Espesura</aside>
                            <aside class="col-6"><i class="bi bi-gender-female"></i> <i class="bi bi-gender-male"></i></aside>
                        </article>
                        <div class="mt-3 mx-5">
                            <h5>Tipo</h5>
                            <span class="badge badgeVerde fs-6">Planta</span>
                            <span class="badge badgeMorado fs-6">Veneno</span>
                        </div>
                        <div class="mt-3 mx-5">
                            <h5>Debilidad</h5>
                            <span class="badge badgeNaranja fs-6">Fuego</span>
                            <span class="badge badgeRosa fs-6">Psiquico</span>
                            <span class="badge badgeGris fs-6">Volador</span>
                            <span class="badge badgeCeleste fs-6">Hielo</span>
                        </div>
                    </aside>
                </article>
        </section>
    </main>
    <footer></footer>
</body>
</html>
